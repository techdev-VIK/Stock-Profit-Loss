<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>

<body>
    <h1> Closure </h1>
    <script>
        function outside() {
            let num1 = 100
            return function inside() {
                num1++;
                return num1;
            };
        }

        let inside = outside();
        console.log(inside());
        console.log(inside());
        console.log(inside());
        console.log(inside());
        console.log(inside());
    </script>

</body>

</html>
