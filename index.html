<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Scope</title>
</head>
<body>
    <h1>Lexical Scope</h1>
    <script>
    function outermost(){
        let num2=10
            return function outside(){  
             let num1 = 100 
            //  return num1*num2;
                return function inside(){    
                    return num1/num2;
                };    
            };
        }
    
    let outside=outermost();
    let inside=outside();
    console.log(inside());
    // console.log(outside());
    
    </script>
</body>
</html>
